<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div id="button-and-grid">
        <input type="text" class="inputval"></input>
        <div class="buttondiv">
            <button class="create-button">Create</button>
            <button class="clear-button">Clear</button>
        </div>
        <div id="color-pickerdiv">
            <div id="color-pickertext">Pick your color: </div>
            <input type="color" id="color-picker">
        </div>
        <div id="rgbmodediv">
            <div id="Rainbowmodetext">Rainbow mode: </div>
            <input type="checkbox" name="checkbox" id="Rainbowmode">
        </div>
        <div class="canvas"></div>
    </div>
</body>
</html>
